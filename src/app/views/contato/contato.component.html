<div class="container">
<h1 class="mt-5 mb-5">Entre em contato comigo!</h1>
<form>
    <div class="form-group mb-2">
      <label for="email">Seu email</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" [(ngModel)]="email.email">
    </div>
    <div class="form-group mb-2">
        <label for="nome">Seu nome</label>
        <input type="text" class="form-control" id="nome" placeholder="nome..." name="nome" [(ngModel)]="email.nome">
      </div>
    
    <div class="form-group mb-2">
      <label for="mensagem">Sua mensagem</label>
      <textarea class="form-control" id="mensagem" rows="3" name="mensagem" [(ngModel)]="email.mensagem"></textarea>
    </div>
    <div class="form-group mb-5">

    <button type="button" class="btn btn-outline-dark btn-lg btn-block" (click)="enviar()">Enviar</button>
</div>
  </form>
  <div class="alert alert-secondary" role="alert" *ngIf="emailEnviado==true">
Email enviado!!!  </div>
</div>
